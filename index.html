<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chandana's Stop Watch</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css">
    <link rel="stylesheet" href="bootstrap-4.1.3-dist\css\bootstrap.css">
    <!-- MDB -->
    <link
    href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.5.0/mdb.min.css"
    rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-dark">
        <a href="#" class="navbar-brand ">Chandana's Stop Watch</a>
    </nav> 
    <div class="container mt-3">
        <div class="row">
            <div class="col-md-5 m-auto">
                <div class="card">
                    <div class="card-header text-center text-white bg-secondary">
                        <h3>STOP WATCH</h3>
                    </div>
                    <div class="card-body text-center">
                        <h1 class="display-2">
                            <span id="min">00</span>:
                            <span id="sec">00</span>:
                            <span id="m-sec">00</span>
                        </h1>
                        <button class="btn btn-success m-auto" id="btn-start">Start</button>
                        <button class="btn btn-danger m-auto" id="btn-stop">
                            Stop
                        </button>
                        <button class="btn btn-warning m-auto" id="btn-reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="container text-center text-black mt-3">
            <h3>Copyright &copy; 2021 Stop Watch</h3>
            <p>All rights are Reserved</p>
            <p>Developed and Maintained by Chandana Samineni</p>
        </div>
    </div>

</body>
<script src="app.js"></script>
</html>
